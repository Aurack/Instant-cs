<div>
  <div *ngIf="isAvailable; else elseBlock" class="image-container">
    <div class="image-list">
      <div *ngFor="let pictureDecoded of picturesDecoded; let index = index" class="image-item">
        <div class="image-container">
          <img [src]="pictureDecoded.url" alt="Image" class="image">
          <div class="button-container">
            <button (click)="like(pictureDecoded.id)" color="primary" mat-icon-button>
              <mat-icon>favorite</mat-icon>
              <span>{{getLikes(pictureDecoded.id)}}</span>
            </button>
            <button (click)="share(pictureDecoded.id)" mat-icon-button>
              <mat-icon>share</mat-icon>
            </button>
            <button (click)="download(pictureDecoded.id)" mat-icon-button>
              <mat-icon>download</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="add-image-container">
      <form (ngSubmit)="addPicture()" enctype="multipart/form-data">
        <input #fileInput (change)="onFileChange($event)" accept="image/*" style="display: none" type="file" />
        <button (click)="fileInput.click()" class="add-button" mat-icon-button>
          <mat-icon>add</mat-icon>
        </button>
        <button *ngIf="file != null" class="check-button" mat-icon-button type="submit">
          <mat-icon>check</mat-icon>
        </button>
      </form>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <mat-spinner></mat-spinner>
</ng-template>
